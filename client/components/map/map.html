<div class="lib-maps container-fluid">
    <div class="row">
        <div class="table-responsive col-md-5">
            <table class="table">
                <tr ng-repeat="items in $ctrl.map">
                    <!-- <td>{{items}}</td> -->
                    <td ng-repeat="item in $ctrl.itemInArray(items) track by $index">
                        <img ng-src="assets/images/terrains/{{item}}.png" alt="{{item}}">
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-md-7">
            <h3>Informations compl√©mentaires</h3>
            <h4>Terrains</h4>
                <ul>
                    <li ng-repeat="(type,nb) in $ctrl.getNbByType($ctrl.map)">
                        {{type}} : {{nb}}
                    </li>
        </div>
    </div>
</div>
